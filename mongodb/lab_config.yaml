---
storage:
  dbPath: "/var/mongodb/db/"
systemLog:
  path: "/var/mongodb/db/mongod.log"
  destination: "file"
  logAppend: true
net:
  bindIp : "127.0.0.1,192.168.103.100"
  port: 27000
processManagement:
  fork : true
security:
  authorization: "enabled"
operationProfiling:
   mode: "slowOp"
   slowOpThresholdMs: 50